
name: specialized-special-care-ci-cd

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
     
      
    steps:
    - uses: actions/checkout@v4
      with:
        pr-mode: false
        args: --apply-fixes
        push-fixes: pull-request
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.sha }} 
        
    - name: Qodana scan
      uses: JetBrains/qodana-action@v2024.1.3
      env:
        QODANA_TOKEN: ${{ secrets.QODANA_TOKEN}}
      
      
  compile:
    needs: qodana 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 22
      uses: actions/setup-java@v3
      with:
        java-version: '22'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    
  build-image:
    needs: compile 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 22
      uses: actions/setup-java@v3
      with:
        java-version: '22'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    
  deploy-to-aws:
    needs: build-image 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 22
      uses: actions/setup-java@v3
      with:
        java-version: '22'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    
  deploy-to-safaricom-cloud:
    needs: build-image 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 22
      uses: actions/setup-java@v3
      with:
        java-version: '22'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
